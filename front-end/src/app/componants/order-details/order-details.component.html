<i (click)="allOrders()" class="fa fa-chevron-left" aria-hidden="true"></i>
<div class="row">
    <div class="oneOrder">
        <div class="mycard order-item">
            <img *ngIf="order?.img" src="assets/img/{{order.img}}.jpg" alt="Denim Jeans" style="width:100%">
            <h1 *ngIf="order?.name">{{order.name}}</h1>
            <h3 *ngIf="order?.description">{{order.description}}</h3>
            <p *ngIf="order?.price" class="price">{{order.price | currency: 'USD'}}</p>
            <button  class="btn btn-primary orbut">Add to Card</button>
        </div>
    </div>
</div>
